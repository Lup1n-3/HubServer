<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servidores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<div class="d-flex">
  <div class="sidebar">
    <h4 class="text-center">Hub Servers</h4>
    <a href="/">Inicio</a>
    <a href="/add">Agregar Servidor</a>
  </div>

  <div class="content w-100">
    <h2>Servidores</h2>

    {% for s in servers %}
    <div class="card mb-3 p-3 d-flex flex-row align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        {% if s.image %}
          <img src="/static/images/{{ s.image }}" style="height: 60px; width: 60px; object-fit: cover; border-radius: 6px;">
        {% else %}
          <div style="height: 60px; width: 60px; background: #ccc; border-radius: 6px;"></div>
        {% endif %}
        <div>
          <h5 class="mb-1">{{ s.name }}</h5>
          <p class="mb-0"><strong>IP:</strong> {{ s.ip }}</p>
        </div>
      </div>
      <div class="d-flex align-items-center gap-3">
        <a href="/server/{{ s.id }}" class="btn btn-primary">Ver Detalles</a>
        <img src="/qr/{{ s.id }}" alt="QR" style="height: 60px;">
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
