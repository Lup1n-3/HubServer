<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Servidor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="d-flex">
  <div class="sidebar">
    <h4 class="text-center">Hub Servers</h4>
    <a href="/">Inicio</a>
    <a href="/add">Agregar Servidor</a>
  </div>

  <div class="content w-100">
    <h2>Agregar Nuevo Servidor</h2>

    <form method="post" enctype="multipart/form-data" class="card" style="max-width: 500px;">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre del Servidor</label>
        <input type="text" name="name" class="form-control" placeholder="Ej: NAS, Docker Node" required>
      </div>

      <div class="mb-3">
        <label for="ip" class="form-label">IP principal</label>
        <input type="text" name="ip" class="form-control" placeholder="Ej: 192.168.0.10" required>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Imagen (opcional)</label>
        <input type="file" name="image" class="form-control">
      </div>

      <button type="submit" class="btn">Crear Servidor</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
