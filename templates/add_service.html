<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agregar Servicio</title>
</head>
<body>
  <h1>Agregar Servicio</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>Nombre:</label><input type="text" name="name" required><br>
    <label>Dirección:</label><input type="text" name="address" required><br>
    <label>Información:</label><input type="text" name="info"><br>
    <label>Ícono:</label><input type="file" name="icon"><br>
    <button type="submit">Guardar</button>
  </form>
</body>
</html>
